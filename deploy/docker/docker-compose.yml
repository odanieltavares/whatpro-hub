version: "3.8"

# ============================================================================
# WHATPRO HUB - Production-like Docker Stack
# ============================================================================
# Stack:
#   - PostgreSQL 16 with pgvector (AI/Vector search ready)
#   - Redis 7 (Cache, Sessions, Pub/Sub, Job Queue)
#   - Chatwoot v4.10.0 (App + Sidekiq)
#   - Traefik v3.5.3 (Reverse Proxy, SSL, Load Balancer)
#   - WhatPro Hub API (Go + Fiber)
#   - Portainer CE (Docker Management)
# ============================================================================

services:
  # ==========================================================================
  # üóÑÔ∏è DATABASE - PostgreSQL with pgvector
  # ==========================================================================
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: whatpro_pgvector
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-5deb2960472a61ef93371ea2b1082cdd}
      POSTGRES_DB: whatpro_hub
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - agent_network
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2048M

  # ==========================================================================
  # üì¶ CACHE & QUEUE - Redis 7
  # ==========================================================================
  redis:
    image: redis:7
    container_name: whatpro_redis
    restart: unless-stopped
    command: [ "redis-server", "--appendonly", "yes", "--port", "6379", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru" ]
    volumes:
      - redis_data:/data
    networks:
      - agent_network
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

  # ==========================================================================
  # üí¨ CHATWOOT APP
  # ==========================================================================
  chatwoot_app:
    image: chatwoot/chatwoot:v4.10.0
    container_name: whatpro_chatwoot_app
    restart: unless-stopped
    command: >
      sh -c "echo 'Rails.application.config.active_storage.variant_processor = :mini_magick' > /app/config/initializers/active_storage.rb && bundle exec rails db:chatwoot_prepare && bundle exec rails s -p 3000 -b 0.0.0.0"
    entrypoint: docker/entrypoints/rails.sh
    volumes:
      - chatwoot_storage:/app/storage
      - chatwoot_public:/app/public
    networks:
      - agent_network
    depends_on:
      pgvector:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # üè¢ Installation
      - INSTALLATION_NAME=whatpro
      - SECRET_KEY_BASE=${CHATWOOT_SECRET_KEY:-15bedcf66da950861bc2a4f80ef88c5e}

      # üí¨ URLs
      - FRONTEND_URL=http://localhost:8080
      - CHATWOOT_HUB_URL=http://localhost:8080/
      - FORCE_SSL=false

      # üåç Locale
      - DEFAULT_LOCALE=pt_BR
      - TZ=America/Sao_Paulo

      # üßëüíª Redis
      - REDIS_URL=redis://redis:6379

      # üóÑÔ∏è PostgreSQL
      - POSTGRES_HOST=pgvector
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-5deb2960472a61ef93371ea2b1082cdd}
      - POSTGRES_DATABASE=chatwoot

      # üè† Storage
      - ACTIVE_STORAGE_SERVICE=local

      # ‚öôÔ∏è Performance
      - SIDEKIQ_CONCURRENCY=10
      - RACK_TIMEOUT_SERVICE_TIMEOUT=0
      - RAILS_MAX_THREADS=5
      - WEB_CONCURRENCY=2
      - ENABLE_RACK_ATTACK=false

      # ‚ö° Rails
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - RAILS_LOG_TO_STDOUT=true
      - USE_INBOX_AVATAR_FOR_BOT=true
      - ENABLE_ACCOUNT_SIGNUP=true # Enable for local dev
    ports:
      - "8080:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chatwoot.rule=Host(`chat.localhost`)"
      - "traefik.http.routers.chatwoot.entrypoints=web"
      - "traefik.http.services.chatwoot.loadbalancer.server.port=3000"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

  # ==========================================================================
  # ‚öôÔ∏è CHATWOOT SIDEKIQ (Background Jobs)
  # ==========================================================================
  chatwoot_sidekiq:
    image: chatwoot/chatwoot:v4.10.0
    container_name: whatpro_chatwoot_sidekiq
    restart: unless-stopped
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - chatwoot_storage:/app/storage
      - chatwoot_public:/app/public
    networks:
      - agent_network
    depends_on:
      pgvector:
        condition: service_healthy
      redis:
        condition: service_healthy
      chatwoot_app:
        condition: service_started
    environment:
      # Same as chatwoot_app
      - INSTALLATION_NAME=whatpro
      - SECRET_KEY_BASE=${CHATWOOT_SECRET_KEY:-15bedcf66da950861bc2a4f80ef88c5e}
      - FRONTEND_URL=http://localhost:8080
      - FORCE_SSL=false
      - DEFAULT_LOCALE=pt_BR
      - TZ=America/Sao_Paulo
      - REDIS_URL=redis://redis:6379
      - POSTGRES_HOST=pgvector
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-5deb2960472a61ef93371ea2b1082cdd}
      - POSTGRES_DATABASE=chatwoot
      - ACTIVE_STORAGE_SERVICE=local
      - SIDEKIQ_CONCURRENCY=10
      - RAILS_MAX_THREADS=5
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - RAILS_LOG_TO_STDOUT=true
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

  # ==========================================================================
  # üöÄ WHATPRO HUB API (Go + Fiber)
  # ==========================================================================
  whatpro_api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    image: whatpro/hub-api:latest
    container_name: whatpro_api
    restart: unless-stopped
    networks:
      - agent_network
    depends_on:
      pgvector:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=development
      - APP_PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-5deb2960472a61ef93371ea2b1082cdd}@pgvector:5432/whatpro_hub?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - CHATWOOT_URL=http://chatwoot_app:3000
      - CHATWOOT_API_KEY=${CHATWOOT_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-whatpro-hub-jwt-secret-change-in-production}
      - CORS_ORIGINS=http://localhost:3001,http://localhost:8080
    ports:
      - "4000:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whatpro-api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.whatpro-api.entrypoints=web"
      - "traefik.http.services.whatpro-api.loadbalancer.server.port=3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  # ==========================================================================
  # üîÄ TRAEFIK - Reverse Proxy & Load Balancer
  # ==========================================================================
  traefik:
    image: traefik:v3.5.3
    container_name: whatpro_traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - agent_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # ==========================================================================
  # üéõÔ∏è PORTAINER - Docker Management UI
  # ==========================================================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: whatpro_portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - agent_network
    ports:
      - "9443:9443"
      - "9000:9000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.localhost`)"
      - "traefik.http.routers.portainer.entrypoints=web"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

# ============================================================================
# üìÅ VOLUMES
# ============================================================================
volumes:
  pgvector_data:
    driver: local
  redis_data:
    driver: local
  chatwoot_storage:
    driver: local
  chatwoot_public:
    driver: local
  traefik_certs:
    driver: local
  portainer_data:
    driver: local

# ============================================================================
# üåê NETWORKS
# ============================================================================
networks:
  agent_network:
    driver: bridge
    name: agent_network

# =============================================================================
# Redis Production Configuration
# =============================================================================
# Optimized for: Cache + Session Storage + Job Queue
# Memory: 512MB
# Persistence: AOF (Append-Only File)
# =============================================================================

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# Security - CHANGE THIS PASSWORD IN PRODUCTION
requirepass CHANGE_ME_IN_PRODUCTION

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Persistence - AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# RDB Snapshots (backup)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication (if using sentinel/cluster later)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no

# Security - Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SECRET_KEY

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
hz 10
dynamic-hz yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification (useful for Asynq)
notify-keyspace-events Ex

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
